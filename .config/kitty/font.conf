#  Font family. You can also specify different fonts for the
# bold/italic/bold-italic variants. By default they are derived automatically,
# by the OSes font system. Setting them manually is useful for font families
# that have many weight variants like Book, Medium, Thick, etc. For example:

# Font family
font_family      FantasqueSansM Nerd Font Mono Regular
bold_font        FantasqueSansM Nerd Font Mono Bold
italic_font      FantasqueSansM Nerd Font Mono Italic
bold_italic_font FantasqueSansM Nerd Font Mono Bold Italic

# Font size (in pts)
font_size        11.0
modify_font cell_height 95%
